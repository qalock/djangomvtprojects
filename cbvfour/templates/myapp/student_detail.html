{%extends 'myapp/base.html'%}

{%block body%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h1 class="text-center">Student Details</h1>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-hover">
                        <tr>
                            <th class="bg-light">Student ID</th>
                            <td>{{student.StudentId}}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Student Name</th>
                            <td>{{student.StudentName}}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Student Marks</th>
                            <td>{{student.StudentMarks}}</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer text-center">
                    <a href="/"><i class="fa fa-arrow-left btn btn-outline-info">Back</i></a>
                    <a href="/edit/{{student.id}}"><i class="fa fa-pencil btn btn-outline-warning">Edit</i></a>

                </div>
            </div>
        </div>
    </div>
    
</div>
{%endblock%}
