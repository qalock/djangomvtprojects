<!DOCTYPE html>

{%extends 'myapp/base.html'%}

{%block body_block%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-purple text-white">
                    <h3 class="text-center">Employee Details</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-hover">
                        <tr>
                            <th class="bg-light">Employee ID</th>
                            <td>{{emp.id}}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Employee Name</th>
                            <td>{{emp.Employeename}}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Employee Salary</th>
                            <td> &#8377 {{emp.Employeesalary}}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Employee Department</th>
                            <td>{{emp.Employeedept}}</td>
                        </tr>

                    </table>
                </div>
                <div class="card-footer text-center">
                    <a href="{%url 'emplist'%}"><i class="fa fa-arrow-left btn btn-outline-danger">Back</i></a>
                    <a href="{%url 'edit' emp.id%}"><i class="fa fa-pencil  btn btn-outline-info">Edit</i></a>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
