{%extends 'myapp/base.html'%}

{%block body%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h1 class="text-center">Product Details</h1>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-hover">
                        <tr>
                            <th class="bg-light">Product Id</th>
                            <td>{{product.ProductId}}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Product Name</th>
                            <td>{{product.ProductName}}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Product Image</th>
                            <td>
                                <img src={{product.ProdcutImage}} alt="" height="150px">
                            </td>
                        </tr>
                        <tr>
                            <th class="bg-light">Product Price</th>
                            <td> &#8377 {{product.ProductPrice}}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Product Quantity</th>
                            <td>{{product.ProductQuant}}</td>
                        </tr>

                    </table>
                </div>
                <div class="card-footer text-center">
                    <a href="/"><i class="fa fa-arrow-left btn btn-primary">Back</i></a>
                    <a href="/edit/{{product.id}}"><i class="fa fa-pencil btn btn-warning">Edit</i></a>

                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
