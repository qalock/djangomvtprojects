<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <p class="h1 text-center text-danger">Home Page</p>
    <div class="container">
        <a href="{%url 'add'%}" class="btn btn-warning rounded-pill btn-lg">ADD</a>
    </div>
    <div class="container ">
        <div class="row ">
           {%for c in cardlist%}
            <div class="col-md-4 mt-5">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3 class="text-center">{{c.title}}</h3>
                    </div>
                    <div class="card-body shadow">
                        {%if c.image%}
                            <img src={{c.image.url}} alt="Image is loading......" class="img-fluid">
                        {%else%}
                            <p class="text-danger">No image Uploaded</p>
                        {%endif%}
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
